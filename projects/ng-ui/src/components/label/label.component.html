<div class="flex items-center gap-2">
  @if (label(); as label) {
    <label class="text-sm font-semibold">
      {{ label }}
      @if (required()) {
        <span class="text-primary">*</span>
      }
    </label>
    @let hintsValue = hints();
    @if (hintsValue.length > 0) {
      @for(hint of hintsValue;track hint){
        <app-hint>{{ hint }}</app-hint>
      }
    }
  }
</div>
