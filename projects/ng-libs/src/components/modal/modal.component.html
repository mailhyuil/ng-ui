<mh-modal-header (dismiss)="dismiss()">
  <h5>{{ title() }}</h5>
</mh-modal-header>
<mh-modal-content>
  @let formatValue = format(); @if (formatValue === "html" || !formatValue) {
  <p [innerHTML]="content()"></p>
  } @else {
  <p [innerText]="content()"></p>
  }
</mh-modal-content>
<mh-modal-footer>
  <div class="flex w-full gap-2">
    @if (submit()) {
    <button
      (click)="dismiss()"
      class="text-center max-w-max disabled:opacity-50 rounded-md disabled:cursor-not-allowed size-full py-1.5 px-3 font-semibold text-sm transition-all duration-300 bg-danger-500"
      type="button"
    >
      취소
    </button>
    <button
      (click)="_submit()"
      class="text-center max-w-max disabled:opacity-50 rounded-md disabled:cursor-not-allowed size-full py-1.5 px-3 font-semibold text-sm transition-all duration-300 bg-success-500"
      type="button"
    >
      확인
    </button>
    } @else {
    <button
      (click)="dismiss()"
      class="text-center w-full disabled:opacity-50 rounded-md disabled:cursor-not-allowed size-full py-1.5 px-3 font-semibold text-sm transition-all duration-300 bg-success-500"
      type="button"
    >
      확인
    </button>
    }
  </div>
</mh-modal-footer>
