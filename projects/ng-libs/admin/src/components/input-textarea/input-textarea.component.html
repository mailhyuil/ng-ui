<div class="flex flex-col gap-1">
  <mh-label
    [label]="label()"
    [required]="required()"
    [hints]="hints()"
  ></mh-label>
  <textarea
    class="min-h-56"
    [ngModel]="value()"
    (ngModelChange)="setValue($event)"
    [placeholder]="placeholder()"
    [maxlength]="maxLength()"
    (blur)="handleBlur()"
  ></textarea>
</div>
<mh-error-message [control]="control" [name]="label()"></mh-error-message>
